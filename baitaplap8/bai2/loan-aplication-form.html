<!DOCTYPE html>
<html>
<head>
	<title>Loan Application Form</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<form id="myForm">
		<div>
			<h3>Loan Application</h3>
		</div>
		<div>
			<div>
				<div class="head">
					Applicant's Personal Information
				</div>
				<div class="infor">
					<label>Ful Name:</label>
					<input type="text" name="name" id="name" onkeyup="clearValidate(this)" required>
					<br>
					<label>Date of Birth (MM/dd/yyyy):</label>
					<input type="Date" name="date-of-birth" required>
					<br>
					<label>Phone Number:</label>
					<input type="text" name="phone-number" required pattern="[0-9]{10,}">
					<br>
					<label>Address:</label>
					<input type="text" name="address">
					<br>
					<label>Zip Code:</label>
					<input type="text" name="zip-code" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
				</div>
			</div>
			<div >
				<div class="head">
					Employment Information
				</div>
				<div class="infor">
					<label>Current Employer:</label>
					<input type="text" name="employer" required>
					<br>
					<label>Employer Address</label>
					<input type="text" name="employer-address" required>
					<br>
					<label>Date of Join (MM/dd/yyy):</label>
					<input type="date" name="date-of-join" required>
					<br>
					<label>Phone Number:</label>
					<input type="tel" name="employ-phone-number" required>
					<br>
					<label>E-mail ID:</label>
					<input type="E-mail" name="email" required  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
					<br>
					<label>Fax:</label>
					<input type="text" name="fax" required pattern="[0-9]{3}-[0-9]{7}">
					<br>
					<label>Designation:</label>
					<input type="text" name="Designation" required>
					<br>
					<label>Annual Income ($):</label>
					<input type="number" name="Income" required>
				</div>
			</div>
			<div >
				<div class="head">
					Loan Information</label>
				</div>
				<div class="infor">
					<label>Loan Type:</label>
					<select>
						<option>Select</option>
						<option>Personal Loan</option>
						<option>Home Loan</option>
						<option>Vehicle Loan</option>
						<option>Business Loan</option>
						<option>Education Loan</option>
					</select>
					<br>
					<label>Principal ($):</label>
					<input type="number" name="Principal" required>
					<br>
					<label>Peroid (Month):</label>
					<input type="number" name="month" required>
					<br>
					<label>Interest (%):</label>
					<input type="text" name="Interest" required>
					<br>
					<input type="submit" name="" value="submit">
					<input type="reset" name="" value="reset">
				</div>
			</div>
		</div>
	</form>	
	<script>
		function clearValidate(input)
		{
			input.setCustomValidity("");
	        input.reportValidity();
		}
		document.querySelector("#myForm").addEventListener("submit", function(e) {
	        var inputName = document.getElementById('name');
	        var name = inputName.value;
	        if (name.indexOf(' ') === -1) {
	        	inputName.setCustomValidity("Ten khong co dau space");
	        	inputName.reportValidity();
        	 	e.preventDefault()
        	 	return false;
	        }
		});
	</script>
</body>
</html>
