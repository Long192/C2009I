<!DOCTYPE html>
<html>
<head>
	<title>Examination</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<form>
		<div>
			<div class="header">
				<img src="../BWS_Set12/regis.png">
				<h3>Phiếu Mượn Sách</h3>
			</div>
			<div class="content">
				<label>Mã Sinh Viên</label>
				<input type="text" name="ma-sinh-vien">
				<br>
				<label>Họ Và Tên</label>
				<input type="text" name="ho-va-ten">
				<br>
				<label>Loại Sách</label>
				<select>
					<option>--Chọn Loại Sách--</option>
					<option>Sách 1</option>
					<option>Sách 2</option>
					<option>Sách 3</option>
				</select>
				<br>
				<label>Tên Sách</label>
				<input type="text" name="ten-sach">
				<br>
				<label>Ngày Mượn</label>
				<input type="text" name="ngay-muon">
				<br>
				<label>Ngày Trả</label>
				<input type="text" name="ngay-tra">
				<div class="button">
					<button type="submit">
						<img src="../BWS_Set12/log_in.png">
						Đăng Kí
					</button>
					<button type="reset">
						<img src="../BWS_Set12/cancel.png">
						Nhập Lại
					</button>
				</div>
			</div>
		</div>
	</form>
</body>
</html>
