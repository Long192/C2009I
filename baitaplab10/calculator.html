<!DOCTYPE html>
<html>
<head>
	<title>calculator</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="out-line">
		<form>
			<div class="result">
				<input type="text" name="result" disabled>
			</div>
			<div class="button">
				<div>
					<button class="b">Rad<label class="split">|</label><label class="after">Deg</label></button>
					<button class="b1">X!</button>
					<button class="b1">(</button>
					<button class="b1">)</button>
					<button class="b1">&divide;</button>
					<button class="b1">AC</button>
				</div>
				<div>
					<button class="b1">Inv</button>
					<button class="b1">Sin</button>
					<button class="b1">In</button>
					<button class="b2" onclick="math()">7</button>
					<button class="b2" onclick="math()">8</button>
					<button class="b2" onclick="math()">9</button>
					<button class="b1">/</button>
				</div>
				<div>
					<button class="b1">&pi;</button>
					<button class="b1">Cos</button>
					<button class="b1">Log</button>
					<button class="b2" onclick="math()">4</button>
					<button class="b2" onclick="math()">5</button>
					<button class="b2" onclick="math()">6</button>
					<button class="b1">&Chi;</button>
				</div>
				<div>
					<button class="b1">e</button>
					<button class="b1">Tan</button>
					<button class="b1">&radic;</button>
					<button class="b2" onclick="math()">1</button>
					<button class="b2" onclick="math()">2</button>
					<button class="b2" onclick="math()">3</button>
					<button class="b1">-</button>
				</div>
				<div>
					<button class="b1">Ans</button>
					<button class="b1">EXP</button>
					<button class="b1">x<sup>y</sup></button>
					<button class="b2" onclick="math()">0</button>
					<button class="b2">.</button>
					<button class="b3"><strong>=</strong></button>
					<button class="b1">+</button>
				</div>
			</div>
		</form>
	</div>
	<script type="text/javascript">
		function math() {
			document.getElementById()
		}
	</script>
</body>
</html>
