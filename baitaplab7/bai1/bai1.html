<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		var a, b, c
		a = prompt('nhap gia tri a ')
		b = prompt('nhap gia tri b ')
		function cong() {
			c = parseInt(a)+parseInt(b)
			document.write('a + b = ' ,c)
		}
		function tru() {
			c = a-b
			document.write('a - b = ' ,c)
		}
		function nhan() {
			c = a*b
			document.write('a * b =' ,c)
		}
		function chia() {
			c = a/b
			document.write('a / b =' ,c)
		}
		cong()
		document.write('<br>')
		tru()
		document.write('<br>')
		nhan()
		document.write('<br>')
		chia()
		document.write('<br>')


	</script>
</body>
</html>
