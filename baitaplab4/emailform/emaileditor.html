<!DOCTYPE html>
<html>
<head>
	<title>E-mail Editor</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<a href="help.html"><img src="Help.jpg" align="right" class="img"></a>
	<div id="main">
		<h2>Compose e-mail message.</h2>
		<form method="post" action="status.html">
			<div class="form">
				<label>To:</label>
				<input type="e-mail" name="to" class="EmailEditor">
			</div>
			<div class="form">	
				<label>From:</label>
				<input type="e-mail" name="from" class="EmailEditor">
			</div>
			<div class="form">	
				<label>Cc:</label>
				<input type="text" name="cc" class="EmailEditor">
			</div>
			<div class="form">
				<label>Subject:</label>
				<input type="text" name="subject" class="EmailEditor">
			</div>
			<div>
				<label>Message:</label>
				<textarea cols="40" rows="10" class="EmailEditor"></textarea>
			</div>
			<div class="form">
				<button type="submit" name="button" style="margin-left: 90px;">Send</button>
				<button type="reset" name="button">Cancel</button>
			</div>
		</form>
	</div>
</html>
